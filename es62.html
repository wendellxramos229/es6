<body>

    <h2 id="title">Vehicle</h2>

    <script type="text/javascript">

    class Vehicle{
    // class methods
    constructor(make, model, color) { 
        this.make = make;
        this.model = model;
        this.color = color;
     }
     getName() {
        return this.make + " " + this.model;

     }
}

</script>
